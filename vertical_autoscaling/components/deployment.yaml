apiVersion: v1
kind: Service
metadata:
  name: application-gpu
  labels:
    app: application-gpu
spec:
  type: ClusterIP
  selector:
    app: application-gpu
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-gpu
  labels:
    app: application-gpu
spec:
  selector:
    matchLabels:
      app: application-gpu
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: application-gpu
    spec:
      containers:
      - name: application-gpu
        image: tharhtetsanucsm/gpu:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "50Mi"
            cpu: "500m"
          limits:
            memory: "500Mi"
            cpu: "2000m"